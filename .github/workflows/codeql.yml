name: "CodeQL Analysis"

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "30 1 * * 0" # Weekly on Sunday at 1:30 AM UTC

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360

    # Required permissions to fix "Resource not accessible by integration" error
    permissions:
      security-events: write  # Required to upload SARIF results
      actions: read           # Required to get workflow run information
      contents: read          # Required to check out the repository

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]
        # Add more languages as needed: python, java, csharp, cpp, go, ruby, swift

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use extended queries for more comprehensive analysis
          queries: +security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
